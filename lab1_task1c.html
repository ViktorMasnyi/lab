<!DOCTYPE html>
<html>
<!--rev dev-->
<head lang="ru">
  <meta charset="utf-8">
  <title>Завдання 1.c</title>
</head>

<body>
    <form>
        Name <br />
        <input type="text" placeholder="Your Name"><br /><br />
        Email <br />
        <input type="email" placeholder="Your email"><br />
        Sex<br />
        Male<input type="radio" name="sex" value="male" checked="checked">Female
        <input type="radio" name="sex" value="female"><br />

        Current Status<br />
        <input type="checkbox" name="status" value="Student">Student<br />
        <input type="checkbox" name="status" value="Employed">Employed<br />
        <input type="checkbox" name="status" value="Unemployed">Unemployed<br />

        Birthday<br />
        <input type="date" placeholder="дд. мм.рррр"<br />

        Skills and Technologies<br />
        <select name="select" multiple="multiple" size="11">
                <optgroup label="Tech skills">
                    <option value="html">html</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="ASP.NET">ASP.NET</option>
                    <option value="PHP">PHP</option>
                </optgroup>
                <optgroup label="Soft skills">
                    <option value="Time Management">Time Management</option>
                    <option value="Proactivity">Proactivity</option>
                    <option value="Teamwork">Teamwork</option>
                    <option value="Leadership">Leadership</option>
                </optgroup>                
        </select><br />
        Photo<br />
        <input type="file" value="Вибрати файл"><br />
        Comments<br />
        <textarea cols="30" rows="5" name="textarea"></textarea><br />
        <input type="submit" value="save">
    </form>

</body>

</html>
